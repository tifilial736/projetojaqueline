<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2>Produtos</h2>
<a th:href="@{/produtos/novo}">Novo Produto</a> |
<a th:href="@{/produtos/top-caros}">Top 5 Mais Caros</a> |
<a th:href="@{/produtos/estoque-baixo}">Estoque Baixo</a>

<form th:action="@{/produtos}" method="get">
    <input type="text" name="nome" placeholder="Buscar por nome"/>
    <input type="number" step="0.01" name="min" placeholder="Preço mínimo"/>
    <input type="number" step="0.01" name="max" placeholder="Preço máximo"/>
    <select name="categoriaNome">
        <option value="">--Categoria--</option>
        <option th:each="cat : ${categorias}" th:value="${cat.nome}" th:text="${cat.nome}"></option>
    </select>
    <button type="submit">Filtrar</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.quantidade}"></td>
        <td th:text="${produto.categoria != null ? produto.categoria.nome : '—'}"></td>
        <td>
            <a th:href="@{|/produtos/${produto.id}/editar|}">Editar</a>
            <form th:action="@{|/produtos/${produto.id}/excluir|}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" onclick="return confirm('Deseja excluir este produto?')">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
