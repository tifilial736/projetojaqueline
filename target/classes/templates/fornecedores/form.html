<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Fornecedor</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 th:text="${fornecedor.id == null} ? 'Novo Fornecedor' : 'Editar Fornecedor'"></h2>

<form th:action="@{/fornecedores/salvar}" th:object="${fornecedor}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/><br/>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" th:field="*{cnpj}" required/><br/>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>

    <button type="submit">Salvar</button>
    <a th:href="@{/fornecedores}">Cancelar</a>
</form>
</body>
</html>
