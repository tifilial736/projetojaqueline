<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></h2>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" />

    Nome: <input type="text" th:field="*{nome}" required/><br>
    Preço: <input type="number" step="0.01" th:field="*{preco}" required/><br>
    Quantidade: <input type="number" th:field="*{quantidade}" required/><br>

    Categoria:
    <select th:field="*{categoria.id}">
        <option th:each="cat : ${categorias}"
                th:value="${cat.id}"
                th:text="${cat.nome}">
        </option>
    </select><br><br>

    <button type="submit">Salvar</button>
    <a th:href="@{/produtos}">Cancelar</a>
</form>
</body>
</html>
