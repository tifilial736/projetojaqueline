<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></h2>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" step="0.01" th:field="*{preco}" required/>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" th:field="*{quantidade}" required/>

    <label for="categoria">Categoria:</label>
    <select id="categoria" th:field="*{categoria.id}" required>
        <option value="">Selecione uma categoria</option>
        <option th:each="cat : ${categorias}"
                th:value="${cat.id}"
                th:text="${cat.nome}">
        </option>
    </select>

    <button type="submit">Salvar</button>
    <a th:href="@{/produtos}">Cancelar</a>
</form>
</body>
</html>
